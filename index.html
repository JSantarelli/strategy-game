<!DOCTYPE html>
<html>
    <head>
        <html lang="en">
        <title>Strategy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./assets/fonts/inter.min.css">
        <link rel="stylesheet" href="./assets/icons/fontawesome.min.css">
        <!-- <script src="./assets/js/include.js"></script> -->
    </head>
    <body>
        <img src="./assets/img/malvinas.jpg" class="bg__map" alt="">
        <div id="board"></div>
        <section class="panel--bottom">
            <fieldset id="arg">
                <legend>Argentina</legend>
                <div id="budgetIndicator"></div>
                <div id="budgetRemain"></div>
                <div class="unit-option" data-unit-type="Mirage V Dagger">Mirage V Dagger</div>
                <div class="unit-option" data-unit-type="Chinook CH-47">Chinook CH-47</div>
                <div class="unit-option" data-unit-type="ARA 25 DE MAYO">ARA 25 DE MAYO</div>
                <div class="unit-option" data-unit-type="FMA IA 58 Pucará">FMA IA 58 Pucará</div>
                <div class="unit-option" data-unit-type="Super Etendard">Super Etendard</div>
                <div class="unit-option" data-unit-type="Soldado FA">Soldado FA</div>
            </fieldset>
            <fieldset id="uk">
                <legend>United Kingdom</legend>
                <!-- <div id="budgetIndicator"></div> -->
                <div class="unit-option" data-unit-type="Sea Harrier">Sea Harrier</div>
                <div class="unit-option" data-unit-type="Sea King">Sea King</div>
                <div class="unit-option" data-unit-type="Avro Vulcan">Avro Vulcan</div>
                <div class="unit-option" data-unit-type="Nimrod MR2">Nimrod MR2</div>
                <div class="unit-option" data-unit-type="HMS Invincible">HMS Invincible</div>
                <div class="unit-option" data-unit-type="SAS Soldier">SAS Soldier</div>
            </fieldset>
        </section>

        <div class="controls">
            <button id="moveButton" disabled>Move</button>
            <button id="attackButton" disabled>Attack</button>
            <div id="turnIndicator"></div>
        </div>
    
        <script src="/js/board.js"></script>
        <script src="/js/logic.js"></script>
        <script src="/js/units.js"></script>
        <script src="/main.js"></script>
    </body>

</html>
